<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; }
        .card { margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Dashboard</a>
            <button class="btn btn-outline-light" id="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Crear Nueva Clase</h3>
            </div>
            <div class="card-body">
                <form id="create-class-form">
                    <div class="mb-3">
                        <label for="start_datetime" class="form-label">Fecha y Hora de Inicio</label>
                        <input type="datetime-local" class="form-control" id="start_datetime" required>
                    </div>
                    <div class="mb-3">
                        <label for="end_datetime" class="form-label">Fecha y Hora de Fin</label>
                        <input type="datetime-local" class="form-control" id="end_datetime" required>
                    </div>
                    <div class="mb-3">
                        <label for="teacher_id" class="form-label">ID del Profesor</label>
                        <select name="teacher_id" class="form-control form-select" id="teacher_id" required>

                        </select>
                    </div>
                     <div class="mb-3">
                        <label for="student_id" class="form-label">ID del Estudiante</label>
                        <input type="number" class="form-control" id="student_id" required>
                    </div>
                    <div id="class-message" class="mb-3"></div>
                    <button type="submit" class="btn btn-success">Crear Clase</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/student.js"></script>
</body>
</html>
