<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .card { margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard del Profesor</a>
            <button class="btn btn-outline-light" id="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h3>Crear Nueva Clase</h3></div>
                    <div class="card-body">
                        <form id="create-class-form">
                            <div class="mb-3">
                                <label for="start_datetime" class="form-label">Fecha y Hora de Inicio</label>
                                <input type="datetime-local" class="form-control" id="start_datetime" required>
                            </div>
                            <div class="mb-3">
                                <label for="end_datetime" class="form-label">Fecha y Hora de Fin</label>
                                <input type="datetime-local" class="form-control" id="end_datetime" required>
                            </div>
                            <div class="mb-3">
                                <label for="teacher_id" class="form-label">Profesor</label>
                                <input type="number" class="form-control" id="teacher_id" required>
                            </div>
                            <div class="mb-3">
                                <label for="student_id" class="form-label">ID del Estudiante</label>
                                <select class="form-control from-select" id="student_id" required>
                                    <option hidden>Seleccione un Estudiante</option>
                                    <!-- Aquí se llenarán los estudiantes disponibles -->
                                </select>
                            </div>
                            <div id="class-message" class="mb-3"></div>
                            <button type="submit" class="btn btn-primary">Crear Clase</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header"><h3>Crear Nuevo Estudiante</h3></div>
                    <div class="card-body">
                        <form id="create-student-form">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="last_name" required>
                            </div>
                             <div class="mb-3">
                                <label for="age" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="document_number" class="form-label">Documento</label>
                                <input type="text" class="form-control" id="document_number" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div id="student-message" class="mb-3"></div>
                            <button type="submit" class="btn btn-success">Crear Estudiante</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Clases Programadas</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Estudiante</th>
                            <th>Profesor</th>
                            <th>Fecha y Hora de Inicio</th>
                            <th>Fecha y Hora de Fin</th>
                        </tr>
                    </thead>
                    <tbody id="classes-table-body">
                        <!-- Las clases se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/static/js/teacher.js"></script>
</body>
</html>
